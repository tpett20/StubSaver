{% extends 'base.html' %}
{% block content %}

<h1>{{ ticket.name }}</h1>

<p>Date: {{ ticket.date }}</p>
<p>Accompanied by: {{ ticket.companion }}</p>
<p>Type: {{ ticket.event_type }}</p>

<div>
    <a href="{% url 'tickets_update' ticket.id %}">Edit</a>
    <a href="{% url 'tickets_delete' ticket.id %}">Delete</a>
</div>
{% endblock %}
