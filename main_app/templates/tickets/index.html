{% extends 'base.html' %}
{% block content %}

<h1>Ticket List</h1>


<div class="columns is-centered" style="padding: 2rem">
    {% for ticket in tickets %}

    <div class="column">
        <div class="card">
            <div class="card-image">
                <figure class="image is-2by1">
                    <img src="https://i.imgur.com/YgvDQZR.png" alt="Placeholder image">
                </figure>
            </div>
            <div class="card-content">
                <div class="media">
                    <div class="media-content">
                        <p href = "{% url 'locations_create' %}"class="title is-4">{{ ticket.name}}</p>
                        <p class="subtitle is-6">{{ ticket.date}}</p>
                    </div>
                </div>

                <div class="content">
                    {{ ticket.location }}

                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>


{% endblock %}
