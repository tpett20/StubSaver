{% extends 'base.html' %}
{% block content %}

<div class="column is-half">
    <div class="card has-background-light">
        <h1 class="title is-3 pt-3 pl-3">Sign Up</h1>

        <p class="red-text">{{ error_message }}</p>

        <form method="POST" action="{% url 'signup' %}" class="p-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="button is-info">Sign Up</button>
        </form>
    </div>
</div>

{% endblock %}
