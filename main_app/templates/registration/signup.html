{% extends 'base.html' %}
{% block content %}

<div class="column is-half">
    <div class="card has-background-light">
        <div class="card-content">
            <h1 class="title is-3">Sign Up</h1>

            <p class="red-text">{{ error_message }}</p>

            <form method="POST" action="{% url 'signup' %}" class="p-4" id="signup-form">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="button is-info mt-3">Sign Up</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
