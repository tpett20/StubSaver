{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <title>StubSaver</title>
</head>

<body>
    <header class="hero is-small is-success mb-4">
        <div class="hero-body">
            <h1 class="title is-1">StubSaver</h1>
            <p class="subtitle is-5">
                <a href="{% url 'home' %}">Home</a> |
                {% if user.is_authenticated %}
                <a href="{% url 'index' %}">All Tickets</a> | 
                <a href="{% url 'tickets_create' %}">Add a Ticket</a> |
                <a href="{% url 'locations_index'%}">All Locations</a> |
                <a href="{% url 'locations_create' %}">Add a Location</a> |
                <a href="{% url 'logout' %}">Log Out</a>
                {% else %}
                <a href="{% url 'signup' %}">Sign Up</a> | 
                <a href="{% url 'login' %}">Log In</a>
                {% endif %}
            </p>
        </div>
    </header>
    <div>
        {% block content %}
        {% endblock %}
    </div>
</body>

</html>
