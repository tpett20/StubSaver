{% extends 'base.html' %}

{% block content %}
<div class="card has-background-light">
  <div class="card-content">
    {% if object %}
    <h1 class="title is-3">Edit {{object.name}}</h1>
    {% else %}
    <h1 class="title is-3">Add a Location</h1>
    {% endif %}
    <form action="" method="POST">
      {% csrf_token %}
      <table>
        {{ form.as_table }}
      </table>
      <button type="submit" class="button is-info">Submit</button>
    </form>
  </div>
</div>
{% endblock %}
