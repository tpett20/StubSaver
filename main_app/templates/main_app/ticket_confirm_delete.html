{% extends 'base.html' %}

{% block content %}
  <h1>Delete Ticket</h1>

  <h4>Are you sure you want to delete {{ object.name }}?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <button type="submit" class="button is-danger">Delete</button>
    <a href="{% url 'detail' ticket.id %}">Cancel</a>
  </form>
{% endblock %}
