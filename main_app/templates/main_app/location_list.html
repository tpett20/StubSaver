{% extends 'base.html' %}

{% block content %}

<ul>
    {% for object in object_list %}
    <li><a href="{% url 'location_detail' object.id %}">{{ object.name }}, {{ object.city }}</a></li>
    <hr />
    {% empty %}
    <li>No objects yet.</li>
    {% endfor %}
</ul>


{% endblock %}
