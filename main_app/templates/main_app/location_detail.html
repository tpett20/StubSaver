{% extends 'base.html' %}

{% block content %}
<div class="column is-one-third">
    <div class="card has-background-light">
        <div class="card-content">
            <h1 class="title is-3">{{object.name}}</h1>
            <p>City: {{object.city}}</p>
            <p>Country: {{object.country}}</p>
            {% if object.maps_url %}
            <p><a href="{{object.maps_url}}">Maps URL</a></p>
        </div>
    </div>
</div>
{% endif %}
{% endblock %}
